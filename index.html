<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Computadora</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .computer {
            width: 600px;
            height: 400px;
            border: 5px solid #34495e;
            border-radius: 10px;
            margin: 50px auto;
            position: relative;
            background-color: #34495e;
        }
        .tab {
            display: inline-block;
            padding: 10px;
            background-color: #2980b9;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            display: none;
            padding: 20px;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="computer">
    <h2>Simulador de Computadora</h2>
    <div class="tabs">
        <div class="tab" onclick="openTab('google')">Google</div>
        <div class="tab" onclick="openTab('youtube')">YouTube</div>
        <div class="tab" onclick="openTab('notas')">Notas</div>
    </div>
    <div id="google" class="content">¡Bienvenido a Google! 🕵️‍♂️ Busca lo que quieras.</div>
    <div id="youtube" class="content">¡Bienvenido a YouTube! 🎥 ¡Mira videos de gatos! 🐱</div>
    <div id="notas" class="content">Notas: Recuerda comprar más pizza 🍕 y ver más memes 😂.</div>
</div>

<script>
    function openTab(tabName) {
        var contents = document.getElementsByClassName('content');
        for (var i = 0; i < contents.length; i++) {
            contents[i].style.display = 'none';
        }
        document.getElementById(tabName).style.display = 'block';
    }
</script>

</body>
</html>
